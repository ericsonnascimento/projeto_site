<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lista de Clientes</title>
</head>
<body>
    <h1>Lista de Clientes</h1>
    <hr>
    <table border="4">
        <tr>
            <td>ID</td>
            <td>Nome</td>
            <td>Telefone</td>
            <td>CPF</td>
            <td>E-mail</td>
            <td>Excluir</td>
            <td>Atualizar</td>
        </tr>
        {% for pessoa in pessoas %}
        <tr>
            <td>{{ pessoa._id }}</td>
            <td>{{ pessoa.nome }}</td>
            <td>{{ pessoa.telefone }}</td>
            <td>{{ pessoa.cpf }}</td>
            <td>{{ pessoa.email }}</td>
            <td><a href="/excluir/{{ pessoa._id }}"><input type="submit" value="Excluir"></a></td>
            <td><a href="/atualizar/{{ pessoa._id }}"><input type="submit" value="Atualizar"></a></td>
        </tr>
        {% endfor %}
    </table><br>
    <a href="/index">Voltar</a>
</body>
</html>
